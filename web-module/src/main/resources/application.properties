#\u591A\u73AF\u5883\u914D\u7F6E\u5207\u6362
spring.profiles.active=dev
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# REDIS (RedisProperties)
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=15
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=192.168.0.253
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=test1234
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=6000
#spring.jpa.properties.hibernate.hbm2ddl.auto=update
#spring.freemarker.suffix=.ftl
#spring.freemarker.template-loader-path=classpath:/templates
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
server.port=20008
logging.level.org.springframework.web=info
com.xym.blog.name=xym
com.xym.blog.title=desc
com.xym.blog.desc=name\uFF1A${com.xym.blog.name} title\uFF1A${com.xym.blog.title}
# \u968F\u673A\u5B57\u7B26\u4E32
com.xym.blog.value=${random.value}
# \u968F\u673Aint
com.xym.blog.number=${random.int}
# uuid
com.xym.blog.uuid=${random.uuid}
# \u968F\u673Along
com.xym.blog.bignumber=${random.long}
# 10\u4EE5\u5185\u7684\u968F\u673A\u6570
com.xym.blog.test1=${random.int(10)}
# 10-20\u7684\u968F\u673A\u6570
com.xym.blog.test2=${random.int[10,20]}
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
